<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn to create stop watch">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./stopWatch.css">
</head>

<body>
    <div class="box-container">
        <div class="stopWatch_box">
            <div id="stopWatch_number" class="stopWatch_number">0</div>
            <div class="stopWatch_items">
                <button class="btn start_btn">Start</button>
                <button class="btn reset_btn">Reset</button>
                <button class="btn stop_btn">Stop</button>
                <button class="btn getTime_btn">Get Time</button>
                <button class="btn" id="clearTime_btn">Clear Time</button>
            </div>
            <div class="record_info" id="record">
            </div>
        </div>
    </div>

    <script src="./stopWatch.js"></script>
</body>

</html>
