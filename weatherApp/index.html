<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn to create weather application">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Application</title>

    <link rel="stylesheet" href="./index.css">
    <!-- ? For search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <form class="weather-searchBox">
            <!-- ? icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" class="search-box" placeholder="Search Location...">
        </form>

        <div class="weather">
            <h1 class="weather-city"></h1>
            <p class="weather-dateTime"></p>
            <div class="weather-data">
                <p class="weather-forcast"></p>
                <div class="weather-icon"></div>
            </div>
            <div class="weather-degree">
                <p class="weather-min"></p>
                <p class="weather-max"></p>
            </div>
        </div>

        <section class="Weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Feels like</p>
                    <p class="weather-feelsLike"></p>
                </div>
            </div>

            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity"></p>
                </div>
            </div>

            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind"></p>
                </div>
            </div>

            <div class="weather-card">
                <i class="fa-solid fa-gauge"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure"></p>
                </div>
            </div>
        </section>
    </section>

    <script src="./index.js"></script>
</body>

</html>
